    <!-- 音频元素 - 不显示控件但保持功能 -->
    <audio id="bgMusic1" preload="auto">
        <source src="split.mp3" type="audio/mpeg">

    <audio id="bgMusic2" preload="auto">

    <div class="music-control">
        <button class="music-btn" id="playBtn">⏸️</button>

    <script>
        // 获取音频元素和控制按钮
        const audio1 = document.getElementById('bgMusic1');
        const audio2 = document.getElementById('bgMusic2');
        const playBtn = document.getElementById('playBtn');
        let isPlaying = false;
        let currentAudio = audio1;
        
        // 尝试自动播放的函数
        function tryAutoPlay() {
            // 创建用户交互触发点 - 解决浏览器自动播放限制
            document.body.addEventListener('click', initAudio, { once: true });
            document.body.addEventListener('touchstart', initAudio, { once: true });
        }
        
        // 初始化音频播放
        function initAudio() {
            if (!isPlaying) {
                playAudio(audio1);
            }
        }
        
        // 播放指定音频
        function playAudio(audio) {
            currentAudio = audio;
            audio.play().then(() => {
                isPlaying = true;
                playBtn.textContent = '⏸️';
            }).catch(e => {
                console.log('音频播放失败:', e);
                playBtn.textContent = '▶️';
            });
        }
        
        // 音频切换逻辑
        audio1.addEventListener('ended', () => {
            playAudio(audio2);
        });
        
        audio2.addEventListener('ended', () => {
            playAudio(audio1);
        });
        
        // 播放/暂停按钮控制
        playBtn.addEventListener('click', () => {
            if (isPlaying) {
                currentAudio.pause();
                playBtn.textContent = '▶️';
            } else {
                currentAudio.play();
                playBtn.textContent = '⏸️';
            }
            isPlaying = !isPlaying;
        });
        
        // 页面加载时尝试设置自动播放
        window.addEventListener('load', tryAutoPlay);
    </script>
